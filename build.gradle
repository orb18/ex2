plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Main'
}

//set the version of java to run (version 8)





group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility=1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
